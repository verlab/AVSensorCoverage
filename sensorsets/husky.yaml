cameras:
  - name: rgb_front
    type: Camera
    position:
      x: 0.4
      y: 0.0
      z: 0.45
    orientation:
      pitch: 10
      yaw: 0
      roll: 0
    fov: 90
    max_dist: 100
    min_dist: 0.1
    n_pixels:
      width: 640
      height: 480

  - name: rgb_left
    type: Camera
    position:
      x: 0.2
      y: 0.35
      z: 0.3
    orientation:
      pitch: 0
      yaw: 145
      roll: 0
    fov: 90
    max_dist: 100
    min_dist: 0.1
    n_pixels:
      width: 640
      height: 480
  
  - name: rgb_right
    type: Camera
    position:
      x: 0.2
      y: -0.35
      z: 0.3
    orientation:
      pitch: 0
      yaw: -145
      roll: 0
    fov: 90
    max_dist: 100
    min_dist: 0.1
    n_pixels:
      width: 640
      height: 480
lidars:
  - name: lidar_left
    type: 360 deg Lidar
    position:
      x: 0.48
      y: 0.33
      z: 0.45
    orientation:
      pitch: 10
      yaw: 0
      roll: 0
    fov_h: 360
    fov_v: 30
    detection_range: 100
    min_range: 0.1

  - name: lidar_right
    type: 360 deg Lidar
    position:
      x: 0.48
      y: -0.33
      z: 0.45
    orientation:
      pitch: 10
      yaw: 0
      roll: 0
    fov_h: 360
    fov_v: 30
    detection_range: 100
    min_range: 0.1

